<div class="container-all">
  <app-logo></app-logo>
  <div class="container">
    <img class="img" src="../../../assets/contact.webp" alt="" />
    <div class="container-child">
      <div class="left">
        <h4 class="mb-4">We Would Love To Hear From You.</h4>
        <form (ngSubmit)="sendEmail()">
          <div class="form mb-4">
            <input
              type="text"
              placeholder="Name"
              [(ngModel)]="name"
              name="name"
              required
            />
            <input
              class="two"
              type="email"
              placeholder="*Email"
              type="email"
              [(ngModel)]="email"
              name="email"
              required
            />
          </div>
          <div class="comment mb-5">
            <textarea
              id="comment"
              [(ngModel)]="comment"
              name="comment"
              required
            ></textarea>
            <label for="comment">Comment</label>
          </div>
          <button type="submit">Submit Now</button>
        </form>
      </div>
      <div class="right d-flex flex-column gap-4">
        <h5>Connect With Us</h5>
        <div class="connect-with-us">
          <p>
            Contact us via WhatsApp on
            <a href="https://wa.me/+11222333598" target="_blank"
              >+11222333598</a
            >
          </p>
          <div>
            <p class="mail">
              Or send us an email:
              <a
                href="mailto:BearHugs@gmail.com?subject=Hello%20there&body=Hello%20there"
                >BearHugs&#64;gmail.com</a
              >
            </p>
